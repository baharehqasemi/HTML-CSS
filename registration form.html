<html>
    <head> <link rel="stylesheet" href="mystyle.css">
<body>
    <div class="container">
        <div class="registerform"><h1>Registration Form</h1></div>
        <div class="main">
            <form>
                <div id="name"></div>
            <h2 class="name">Name</h2>
                <input class="firstname" type="text"  placeholder="Enter your first name" required
                class="txt">
                <input class="lastname" type="text" placeholder="Enter your last name" required
                class="txt">
        </div>
          <div class="input-inbox">
                 <h2 class="name">Company</h2>
                    <input class="company" type="text" placeholder="Enter your company" required
                    class="txt">
            </div>
          <div class="input-inbox">
                 <h2 class="name">Email</h2>
                    <input class="company" type="text" placeholder="Enter your Email" required
                    class="txt">
            </div>
          <div class="input-inbox">
                   <h2 class="name">Phone</h2>
                    <input class="area" type="text"  placeholder="Code"
                    class="txt">
                    <input class="phone" type="text" placeholder="Enter your number" required
                    class="txt">
            </div>
            <div class="name">Subject
            <select class="option" name="subject">
                <option disabled="disabled" selected="selected">Choose Option</option>
                <option>subject 1</option>
                <option>subject 2</option>
                <option>subject 3</option>
                </select>
    </div>
    <div class="input-inbox">
        <h3 id="customer">Are you a beginner?</h3>
       <label class ="radio">
       <input class="radio-yes" type="radio"  checked="checked" name="a">
       <span class="checkmark"></span>
       Yes
           <label for="radio">
           <input type="radio" class="radio-no" name="a">
           <span class="checkmark"></span>
           No
           </label>
           <button class="button" type="submit">Register</button>
     </div>
          </div>
        </form>
      </div>
    </body>
  </head>
</html>
